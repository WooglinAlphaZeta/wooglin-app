<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The login page for Wooglin.">
    <meta name="Base Template Author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="Adapted By" content="Cole Polyak">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Login Â· Wooglin</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'images/wooglin_logo.jpeg'%}" sizes="180x180">
    <link rel="icon" href="{% static 'images/wooglin_logo.jpeg'%}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'images/wooglin_logo.jpeg'%}" sizes="16x16" type="image/png">
<!--    <link rel="manifest" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/manifest.json">-->
    <link rel="mask-icon" href="{% static 'images/wooglin_logo.jpeg'%}" color="#563d7c">
    <link rel="icon" href="{% static 'images/wooglin_logo.jpeg'%}">
<!--    <meta name="msapplication-config" content="https://getbootstrap.com/docs/4.5/assets/img/favicons/browserconfig.xml">-->
<!--    <meta name="theme-color" content="#563d7c">-->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link href="{% static '/css/signin.css'%}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/wooglin_logo.jpeg' %}" alt="Wooglin Base Logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="id_username" class="sr-only">Username</label>
    <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required autofocus autocapitalize="none" autocomplete="off" max-length="50">
    <label for="id_password" class="sr-only">Password</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required autocomplete="off">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">We seek the height.</p>
    <p class="mt-5 mb-3 text-muted" style="margin-top: 0px !important"><a href="mailto:colepolyak@gmail.com?subject=Password Reset Request&body=Please include your account username and account email address for verification purposes.">Forgot your
        password?</a></p>
</form>
</body>
</html>
